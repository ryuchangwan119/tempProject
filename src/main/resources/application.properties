spring.application.name=jpaweb

#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@192.168.25.35/xe
#spring.datasource.username=system
#spring.datasource.password=admin

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Hibernate Dialect 설정(Oracle)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

spring.jpa.show-sql=true

# SQL 쿼리를 보기 좋게 포맷팅하여 출력
spring.jpa.properties.hibernate.format_sql=true

# Hibernate가 생성한 SQL 쿼리에 주석을 추가
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate가 애플리케이션 시작 시 데이터베이스 테이블을 자동으로 생성, 업데이트, 삭제
# 개발 중에는 create, 운영 환경에서는 validate 또는 none 추천
spring.jpa.hibernate.ddl-auto=none

# 업로드할 단일 파일의 크기 제한
spring.servlet.multipart.max-file-size=10MB

# 다중 업로드시 전체 파일의 크기제한
spring.servlet.multipart.max-request-size=30MB






